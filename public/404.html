<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Crumble Kafe</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fef3c7, #fed7aa, #bbf7d0);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 200px;
            margin-bottom: 2rem;
        }
        h1 {
            color: #16a34a;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            color: #374151;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: #16a34a;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #15803d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/crumble_logo_green.png" alt="Crumble Logo" class="logo">
        <h1>404</h1>
        <p>Aradığınız sayfa bulunamadı. Crumble Kafe'nin ana sayfasına dönmek için aşağıdaki butona tıklayın.</p>
        <a href="/" class="btn">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
